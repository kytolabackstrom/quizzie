<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografi Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">

    <!-- Fråga Container - nu får frågan en egen container för stiländring -->
    <div class="question-container">
      <div id="question"></div> <!-- Här uppdateras frågan via JS -->
    </div>

    <!-- Svarsalternativ -->
    <div id="answers"></div>

    <!-- Knapp för att gå till nästa fråga -->
    <button id="next-button">Nästa fråga</button>

    <!-- Knapp för att starta om quizet -->
    <button id="restart-button" style="display: none;">Spela igen</button>

    <!-- Frågeindikator som footer -->
    <div id="progress-indicator" class="progress-footer"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
