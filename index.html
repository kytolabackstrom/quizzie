<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografi Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Geografi Quiz</h1>

    <!-- Fråga Container - nu får frågan en egen container för stiländring -->
    <div class="question-container">
      <div id="question">Här kommer din fråga</div> <!-- Här uppdateras frågan via JS -->
    </div>

    <!-- Svarsalternativ -->
    <div id="answers"></div>

    <!-- Knapp för att gå till nästa fråga -->
    <button id="next-button">Nästa fråga</button>

    <!-- Knapp för att starta om quizet -->
    <button id="restart-button" style="display: none;">Nytt Quiz</button>

    <!-- Poäng -->
    <div id="score"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
