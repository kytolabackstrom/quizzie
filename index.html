<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografi Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">

    <!-- Fråga Container - nu får frågan en egen container för stiländring -->
    <div class="question-container">
      <div id="question"></div> <!-- Här uppdateras frågan via JS -->
    </div>

    <!-- Svarsalternativ -->
    <div id="answers"></div>

    <!-- Knapp för att gå till nästa fråga -->
    <button id="next-button">Nästa fråga</button>

    <!-- Knapp för att starta om quizet -->
    <button id="restart-button" style="display: none;">Spela igen</button>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="script.js"></script>
  
</body>
</html>
